{% extends 'base.html' %}
{% block content %}

<section>
    <div>
        <h1>Login</h1>
    </div>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Login" />
        </form>
    </div>
    <div>
        <p>Don't have an account? <a href="/api/register/">Register</a>.</p>
    </div>
</section>

{% endblock %}
